<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A funny quote generator to brighten your day.">
    
    <!-- Title and Favicon -->
    <title>Funny Quote Generator</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Content -->
    <main>
        <div class="quote-container">
            <h1>Funny Quote Generator</h1>
            <p id="quote-display">Click the button below to generate a random funny quote.</p>
            <div class="button-container">
                <button id="generate-quote">Generate Quote</button>
                <button id="copy-quote"><i class="fas fa-copy"></i> Copy Quote</button>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
